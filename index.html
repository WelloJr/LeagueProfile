<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .profile-bio {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
        }
        .profile-info {
            font-size: 14px;
            color: #333;
            margin: 10px 0;
        }
        .profile-info span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-picture">
        <div class="profile-name">John Doe</div>
        <div class="profile-bio">Web Developer | Tech Enthusiast | Coffee Lover</div>
        <div class="profile-info">
            <p><span>Location:</span> New York, USA</p>
            <p><span>Interests:</span> Coding, Blogging, Traveling</p>
        </div>
    </div>
</body>
</html>
